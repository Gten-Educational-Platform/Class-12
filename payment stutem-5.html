let currentStudent = null;

/* ================= VERIFY STUDENT ================= */

function verifyStudent() {
  const input = loginInput.value.trim();
  loginError.textContent = "";

  for (const s of students) {
    if (s.email === input || s.phones.includes(input)) {

      const message =
        "Please confirm student details:\n\n" +
        "Name: " + s.name + "\n" +
        "Email: " + s.email + "\n" +
        "Phone(s): " + s.phones.join(", ") + "\n" +
        "Type of Tuition: " + s.tuitionType + "\n" +
        "Payment Mode: " + (s.mode === "monthly" ? "Monthly" : "Class-wise") + "\n\n" +
        "Press OK to continue or Cancel to go back.";

      if (!confirm(message)) return;

      currentStudent = s;

      loginBox.classList.add("hidden");
      paymentBox.classList.remove("hidden");
      studentName.textContent = `Welcome, ${s.name}`;

      if (s.mode === "monthly") {
        paymentInstruction.innerHTML =

          "üìò <b>Class-wise Fee Payment</b><br>" +
          "Please select the subject and click Pay Now.";
        classBox.classList.remove("hidden");
        monthBox.classList.add("hidden");
      }
      return;
    }
  }

  loginError.textContent = "Student not found.";
}

/* ================= PAYMENT ================= */

function payNow() {
  paymentError.textContent = "";
  let link = "";

  if (currentStudent.mode === "monthly") {
    const subject = monthlySubject.value;
    if (!subject) {
      paymentError.textContent = "Please select a subject.";
      return;
    }
    link = currentStudent.pricing[subject];
  } else {
    const subject = classSubject.value;
    if (!subject) {
      paymentError.textContent = "Please select a subject.";
      return;
    }
    link = currentStudent.pricing[subject];
  }

  if (!link) {
    paymentError.textContent = "Payment link not available.";
    return;
  }

  window.location.href = link;
}
