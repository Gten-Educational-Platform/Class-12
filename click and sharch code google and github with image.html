<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Question Solver</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css">
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <!-- MathJax for LaTeX -->
  <script>
    window.MathJax = { tex: { inlineMath: [['\\(','\\)'], ['$', '$']] }, svg: { fontCache: 'global' } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 15px; background: #f4f6f9; margin: 0; }
    h2 { color: #2c3e50; font-size: 1.4rem; }
    .mode-toggle { margin: 15px 0; }
    .toggle-label { margin: 0 10px; font-weight: bold; cursor: pointer; }
    .hidden { display: none; }
    input[type="file"], textarea, input[type="text"] {
      font-size: 1rem; padding: 10px; margin: 10px 0; width: 100%; max-width: 400px;
    }
    textarea { height: 100px; resize: vertical; }
    button { margin-top: 10px; padding: 12px 20px; background: #3498db; color: white; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #2c80b9; }
    .solution-box {
      background: #fff; border-radius: 10px; padding: 15px; margin-top: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2); text-align: left; font-size: 1rem; line-height: 1.5;
    }
    .solution-box img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
    .suggestion { margin-top: 10px; padding: 10px; border-left: 4px solid #3498db; background: #ecf6ff; border-radius: 6px; font-size: 0.95rem; }

    #cropModal {
      display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); justify-content: center; align-items: center; flex-direction: column;
      padding: 15px; box-sizing: border-box;
    }
    #cropImage { max-width: 100%; max-height: 80%; object-fit: contain; border-radius: 6px; touch-action: none; }
    .modal-btn {
      position: absolute; bottom: 20px; padding: 12px 20px;
      background: #3498db; color: white; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer;
    }
    .modal-btn:hover { background: #2c80b9; }
    #cancelCrop { left: 20px; background: #e74c3c; }
    #confirmCrop { right: 20px; }

    #progressContainer { width: 100%; max-width: 400px; margin: 20px auto; display: none; }
    #progressBar { width: 0%; height: 18px; background: #3498db; border-radius: 10px; transition: width 0.2s linear; }
    #progressWrapper { width: 100%; background: #ddd; border-radius: 10px; overflow: hidden; }
  </style>
</head>
<body>
  <h2>üìö AI Question Solver<br>(Physics | Chemistry | Math | Biology)</h2>

  <div class="mode-toggle">
    <label class="toggle-label"><input type="radio" name="mode" value="image" checked> üì∑ Upload Image</label>
    <label class="toggle-label"><input type="radio" name="mode" value="text"> ‚úçÔ∏è Type Question</label>
    <label class="toggle-label"><input type="radio" name="mode" value="code"> üî¢ Enter Question Code</label>
  </div>

  <div id="imageMode"><input type="file" id="fileInput" accept="image/*" capture="environment"></div>
  <div id="textMode" class="hidden"><textarea id="manualQuestion" placeholder="Type or paste your question here..."></textarea><br><button id="solveManual">üîç Solve</button></div>
  <div id="codeMode" class="hidden"><input type="text" id="questionCode" placeholder="Enter question code..."><br><button id="solveCode">üîç Get Answer</button></div>

  <div id="cropModal"><img id="cropImage" alt="To Crop"><button id="cancelCrop" class="modal-btn">‚ùå Cancel</button><button id="confirmCrop" class="modal-btn">‚úÇÔ∏è Crop & Solve</button></div>
  <div id="progressContainer"><div id="progressWrapper"><div id="progressBar"></div></div><p id="progressText">Processing...</p></div>

  <div class="solution-box" id="result">Select a mode and provide your question to see the solution.</div>

  <script>
    let questionBanks = {}, fuseBanks = {}, cropper = null;

    const subjectUrls = {
      chemistry: "https://gten-educational-platform.github.io/Class-12/question.html",
      physics: "https://gten-educational-platform.github.io/Class-12/chemistry question.html.html",
      math: "https://gten-educational-platform.github.io/Class-12/math.json",
	  science: "",
      biology: "https://gten-educational-platform.github.io/Class-12/biology.json"
    };

    // Load all subjects at startup
    for (let subj in subjectUrls) {
      fetch(subjectUrls[subj])
        .then(r => r.json())
        .then(data => {
          questionBanks[subj] = data;
          fuseBanks[subj] = new Fuse(data, { keys: ["question"], threshold: 0.4, includeScore: true });
        });
    }

    // --- NEW flexible renderer ---
    function renderContent(content, label) {
      if (!content) return "";
      let html = "";
      if (typeof content === "string") {
        if (content.match(/\.(jpeg|jpg|png|gif|svg|png)$/i)) {
          html += `<p><b>${label}:</b></p><img src="${content}" alt="${label} Image">`;
        } else {
          html += `<p><b>${label}:</b> <span class="mathjax">${content}</span></p>`;
        }
      } else if (typeof content === "object") {
        if (content.text) {
          html += `<p><b>${label}:</b> <span class="mathjax">${content.text}</span></p>`;
        }
        if (content.image) {
          html += `<img src="${content.image}" alt="${label} Image">`;
        }
      }
      return html;
    }

  function renderQA(item, subj) {
  setTimeout(() => MathJax.typeset(), 50);

  let html = `<b>Subject:</b> ${subj}<br>`;
  html += renderContent(item.question, "Question");
  html += renderContent(item.solution, "Solution");

  // ‚úÖ Render structured solution steps if available
  if (item.solution_steps && Array.isArray(item.solution_steps)) {
    html += `<p><b>Solution Steps:</b></p><ol>`;
    item.solution_steps.forEach(step => {
      html += `<li><span class="mathjax">${step}</span></li>`;
    });
    html += `</ol>`;
  }

  return html;
}


    function searchSolution(text) {
      let bestMatch = null, bestScore = 1, bestSubject = "";
      for (let subj in fuseBanks) {
        const results = fuseBanks[subj].search(text);
        if (results.length > 0 && results[0].score < bestScore) {
          bestMatch = results[0].item;
          bestScore = results[0].score;
          bestSubject = subj;
        }
      }
      if (bestMatch) {
        return renderQA(bestMatch, bestSubject);
      }
      window.open("https://www.google.com/search?q=" + encodeURIComponent(text), "_blank");
      return "‚ùå No solution in library. üîç Searching on Google...";
    }

    function searchByCode(code) {
      for (let subj in questionBanks) {
        const bank = questionBanks[subj];
        if (!bank) continue;
        const match = bank.find(q => String(q.code).toUpperCase() === code.toUpperCase());
        if (match) {
          return renderQA(match, subj);
        }
      }
      return "‚ùå No question found with this code.";
    }

    // Mode switch
    document.querySelectorAll("input[name='mode']").forEach(radio => {
      radio.addEventListener("change", e => {
        document.getElementById("imageMode").classList.toggle("hidden", e.target.value !== "image");
        document.getElementById("textMode").classList.toggle("hidden", e.target.value !== "text");
        document.getElementById("codeMode").classList.toggle("hidden", e.target.value !== "code");
      });
    });

    const fileInput = document.getElementById("fileInput"), cropModal = document.getElementById("cropModal"),
          cropImage = document.getElementById("cropImage"), confirmCrop = document.getElementById("confirmCrop"),
          cancelCrop = document.getElementById("cancelCrop"), result = document.getElementById("result"),
          solveManual = document.getElementById("solveManual"), manualQuestion = document.getElementById("manualQuestion"),
          solveCode = document.getElementById("solveCode"), questionCode = document.getElementById("questionCode"),
          progressContainer = document.getElementById("progressContainer"), progressBar = document.getElementById("progressBar"),
          progressText = document.getElementById("progressText");

    // Image OCR
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        cropImage.src = URL.createObjectURL(file);
        cropModal.style.display = "flex";
        if (cropper) cropper.destroy();
        cropper = new Cropper(cropImage, { viewMode: 1, autoCropArea: 1, responsive: true, background: false,
          movable: true, zoomable: true, scalable: false, rotatable: false, dragMode: 'move',
          minCropBoxWidth: 50, minCropBoxHeight: 50, touchDragZoom: true });
      }
    });

    confirmCrop.addEventListener("click", () => {
      if (!cropper) return;
      cropModal.style.display = "none";
      result.innerHTML = "";
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      progressText.textContent = "Processing image...";

      cropper.getCroppedCanvas().toBlob(blob => {
        Tesseract.recognize(blob, 'eng', {
          logger: m => {
            if (m.status === "recognizing text") {
              let percent = Math.round(m.progress * 100);
              progressBar.style.width = percent + "%";
              progressText.textContent = `Reading text... ${percent}%`;
            }
          }
        }).then(({ data: { text } }) => {
          progressContainer.style.display = "none";
          result.innerHTML = `<b>Extracted:</b><br>${text}<br><br>${searchSolution(text)}`;
          MathJax.typeset();
          cropper.destroy(); cropper = null;
        });
      });
    });

    cancelCrop.addEventListener("click", () => {
      cropModal.style.display = "none";
      if (cropper) { cropper.destroy(); cropper = null; }
    });

    // Manual solve
    solveManual.addEventListener("click", () => {
      let text = manualQuestion.value.trim();
      if (!text) { result.innerHTML = "‚ö†Ô∏è Please type a question first."; return; }
      if (/^[A-Za-z0-9]+$/.test(text)) {
        result.innerHTML = searchByCode(text.toUpperCase());
      } else {
        result.innerHTML = `<b>Question:</b> ${text}<br><br>${searchSolution(text)}`;
      }
      MathJax.typeset();
    });

    // Code solve
    solveCode.addEventListener("click", () => {
      const code = questionCode.value.trim().toUpperCase();
      if (code) {
        result.innerHTML = searchByCode(code);
        MathJax.typeset();
      } else {
        result.innerHTML = "‚ö†Ô∏è Please enter a question code.";
      }
    });

    // Default mode
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelector("input[name='mode'][value='image']").checked = true;
      document.getElementById("imageMode").classList.remove("hidden");
      document.getElementById("textMode").classList.add("hidden");
      document.getElementById("codeMode").classList.add("hidden");
    });
  </script>
</body>
</html>
