    body {

    /* Keep grid for subject buttons */
.button-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  margin-bottom: 20px;
}

/* Make DPP row inline (Chemistry DPP + Contact Us side by side) */
#dppButtons {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
}
#dppButtons button {
  flex: 1; /* makes both buttons equal width */
}

    .main-button, .chapter-button, .category-button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      text-align: center;
    }
    .chapter-button {
      background-color: #3399FF;
      margin: 5px 0 0 15px;
      text-align: left;
    }
    .category-button {
      background-color: #66B2FF;
      margin: 5px 0 0 30px;
      text-align: left;
    }
    .pdf-links {
      margin-left: 45px;
      display: none;
      background-color: #e6f7ff;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #3399ff;
      color: #003366;
    }
    .pdf-links a {
      display: block;
      margin: 4px 0;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
      font-size: 15px;
      transition: background-color 0.2s, color 0.2s;
    }
    .pdf-links a:hover {
      background-color: #FF474C;
      color: #000;
      padding-left: 5px;
    }
    #viewer {
      display: none;
    }
    #pdfFrame {
      width: 100%;
      height: 90vh;
      border: none;
      max-width: 100%;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      #pdfFrame {
        height: 80vh;
      }
      .button-grid {
        grid-template-columns: 1fr;
      }
    }
    #backButton {
      display: none;
      margin-bottom: 15px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .dropbtn {
      background-color: #FFC107;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-weight: bold;
      text-align: center;
    }
    .dropbtn img {
      width: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
    /* Contact Form Popup */
    #contactForm {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #contactForm h3 {
      margin-top: 0;
    }
    #contactForm input, #contactForm textarea {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #contactForm button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>

      linksDiv.id = subject + '-' + chapter + '-links';
      linksDiv.className = 'pdf-links';

      for (const category in googleDriveLinks[subject][chapter]) {
        const catBtn = document.createElement('button');
        catBtn.className = 'category-button';
        catBtn.innerText = category;
        linksDiv.appendChild(catBtn);

        const files = googleDriveLinks[subject][chapter][category];
        files.forEach(file => {
          const a = document.createElement('a');
          a.href = "https://drive.google.com/file/d/" + file.id + "/preview";
          a.target = "pdfFrame";
          a.innerText = file.name;
          a.addEventListener('click', (e) => {
            e.preventDefault();
            pdfFrame.src = a.href;
            viewer.style.display = 'block';
            backButton.style.display = 'block';
            subjectsContainer.style.display = 'none';
            dppButtons.style.display = 'none';
            subjectButtons.style.display = 'none';
          });
          linksDiv.appendChild(a);
        });
      }
      panelDiv.appendChild(linksDiv);
    }
    subjectsContainer.appendChild(panelDiv);
  }

  function goBack() {
    viewer.style.display = 'none';
    backButton.style.display = 'none';
    subjectsContainer.style.display = 'block';
    dppButtons.style.display = 'grid';
    subjectButtons.style.display = 'grid';
    pdfFrame.src = "";
  }

  function sendWhatsApp() {
    const name = document.getElementById("studentName").value;
    const msg = document.getElementById("studentMessage").value;
    const phone = "918069409455"; // with country code
    const text = `Name: ${name}%0ARequest: ${msg}`;
    window.open(`https://wa.me/${phone}?text=${text}`, "_blank");
    closeForm();
  }

  function closeForm() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("contactForm").style.display = "none";
    document.getElementById("studentName").value = "";
    document.getElementById("studentMessage").value = "";
  }

  document.getElementById("overlay").onclick = closeForm;
</script>
</body>
</html>
