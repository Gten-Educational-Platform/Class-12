function otpUiFeedback(){

/* ===== DRAW TOOL ===== */
const canvas = document.getElementById("drawCanvas");
const whiteboardWindow = document.getElementById("whiteboardWindow");
const wbCanvas = document.getElementById("whiteboardCanvas");
const wbCtx = wbCanvas.getContext("2d");

let lastX = 0, lastY = 0;
let lastTX = 0, lastTY = 0;


const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = true;
ctx.imageSmoothingQuality = "high";


let drawing = false;
let tool = "pen";
let penMode = false;
let penColor = "red";
let penSize = 3;
let eraserSize = 20;


function setColor(c){
  penColor = c;
  enablePen();   // auto enable pen when color selected
}






function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);





function setTool(t){
  tool = t;

  if(penMode && t === "pen"){
    disablePen();   // toggle OFF
  } else {
    enablePen();    // toggle ON
  }
}





function enablePen(){
  penMode = true;
  canvas.style.display = "block";
  canvas.style.pointerEvents = "auto";
  penBtn.classList.add("pen-active");
}

function disablePen(){
  penMode = false;
  canvas.style.pointerEvents = "none";
  penBtn.classList.remove("pen-active");
}





function changePenSize(delta){
  penSize += delta;

  if(penSize < 1) penSize = 1;
  if(penSize > 20) penSize = 20;

  document.getElementById("sizeLabel").innerText = penSize;
  enablePen();
}




/* ===== MOUSE MOVE SUPPORT ===== */


canvas.addEventListener("mousedown", e => {
  if(!penMode) return;
  drawing = true;
  lastX = e.clientX;
  lastY = e.clientY;

  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
});

canvas.addEventListener("mousemove", e => {
  if(!drawing || !penMode) return;

  const x = e.clientX;
  const y = e.clientY;

  ctx.lineCap = "round";
  ctx.lineJoin = "round";

if(tool === "pen"){
  ctx.globalCompositeOperation = "source-over";
  ctx.strokeStyle = penColor;
  ctx.lineWidth = penSize;   // ‚úÖ FIX
}

  else {
    ctx.globalCompositeOperation = "destination-out";
	
	
	
	
	
	
    ctx.lineWidth = 20;
	
	
  }

  const midX = (lastX + x) / 2;
  const midY = (lastY + y) / 2;

  ctx.quadraticCurveTo(lastX, lastY, midX, midY);
  ctx.stroke();

  lastX = x;
  lastY = y;
});

window.addEventListener("mouseup", () => {
  if(drawing){
    ctx.lineTo(lastX, lastY);
    ctx.stroke();
    ctx.closePath();
  }
  drawing = false;
});






/* ===== TRIPLE CLICK / TAP TO DISABLE PEN ===== */

let tapCount = 0;
let tapTimer = null;

function handleTripleTap(){
  tapCount++;

  if(tapCount === 1){
    tapTimer = setTimeout(() => tapCount = 0, 500); // reset after 500ms
  }

  if(tapCount === 3){
    disablePen();
    tapCount = 0;
    clearTimeout(tapTimer);
  }
}

/* Desktop triple click */
document.addEventListener("click", handleTripleTap);

/* Mobile triple tap */
document.addEventListener("touchstart", handleTripleTap);








/* ===== MOBILE TOUCH SUPPORT ===== */
canvas.addEventListener("touchstart", e => {
  if(!penMode) return;
  e.preventDefault();
  drawing = true;
  const t = e.touches[0];
  lastTX = t.clientX;
  lastTY = t.clientY;

  ctx.beginPath();
  ctx.moveTo(lastTX, lastTY);
}, {passive:false});

canvas.addEventListener("touchmove", e => {
  if(!drawing || !penMode) return;
  e.preventDefault();
  const t = e.touches[0];

  const x = t.clientX;
  const y = t.clientY;

  ctx.lineCap = "round";
  ctx.lineJoin = "round";

if(tool === "pen"){
  ctx.globalCompositeOperation = "source-over";
  ctx.strokeStyle = penColor;
  ctx.lineWidth = penSize;   // ‚úÖ FIX
}

  else {
    ctx.globalCompositeOperation = "destination-out";
    ctx.lineWidth = 20;
  }

  const midX = (lastTX + x) / 2;
  const midY = (lastTY + y) / 2;

  ctx.quadraticCurveTo(lastTX, lastTY, midX, midY);
  ctx.stroke();

  lastTX = x;
  lastTY = y;
}, {passive:false});

window.addEventListener("touchend", () => {
  if(drawing){
    ctx.lineTo(lastTX, lastTY);
    ctx.stroke();
    ctx.closePath();
  }
  drawing = false;
});




/* ===== WHITEBOARD ===== */



function resizeWB(){
  wbCanvas.width = wbCanvas.clientWidth;
  wbCanvas.height = wbCanvas.clientHeight;
}
window.addEventListener("resize", resizeWB);

function openWhiteboard(){
  whiteboardWindow.style.display = "block";
  resizeWB();
}

function closeWhiteboard(){
  whiteboardWindow.style.display = "none";
}

/* whiteboard drawing */

let wbDrawing = false;

wbCanvas.addEventListener("mousedown", e => {
  wbDrawing = true;
  wbCtx.beginPath();
  wbCtx.moveTo(e.offsetX, e.offsetY);
});

wbCanvas.addEventListener("mousemove", e => {
  if(!wbDrawing) return;

  wbCtx.lineCap = "round";
  wbCtx.lineJoin = "round";

  if(tool === "pen"){
    wbCtx.globalCompositeOperation = "source-over";
    wbCtx.strokeStyle = penColor;
    wbCtx.lineWidth = penSize;
  } else {
    wbCtx.globalCompositeOperation = "destination-out";
    wbCtx.lineWidth = 20;
  }

  wbCtx.lineTo(e.offsetX, e.offsetY);
  wbCtx.stroke();
});

window.addEventListener("mouseup", () => wbDrawing = false);




/* CRITICAL FIX ‚Äî Allow mouse wheel slide change */
canvas.addEventListener("wheel", e => {
  canvas.style.pointerEvents = "none";
  setTimeout(() => canvas.style.pointerEvents = "auto", 50);
});

function clearCanvas(){
  // clear PPT draw canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // clear whiteboard canvas
  wbCtx.clearRect(0, 0, wbCanvas.width, wbCanvas.height);

  disablePen();   // auto disable pen after clear
}






/* ===== TIMER ===== */



let seconds = 0;

function startTimer(){
  setInterval(() => {
    seconds++;

    let h = Math.floor(seconds / 3600);
    let m = Math.floor((seconds % 3600) / 60);
    let s = seconds % 60;

    timerBox.innerText =
      String(h).padStart(2,'0') + ":" +
      String(m).padStart(2,'0') + ":" +
      String(s).padStart(2,'0');
  }, 1000);
}
