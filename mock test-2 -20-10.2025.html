   "Chemistry": [

      "q": "For the reaction $2N_2O_5(g) \\rightarrow 4NO_2(g) + O_2(g)$, the rate of disappearance of $N_2O_5$ is $6.2\\times10^{-3}\\,\\mathrm{mol\\,L^{-1}\\,s^{-1}}$. The rate of formation of $O_2$ is:",

// Map option index ‚Üí letter
function optionLetter(i){return ["A","B","C","D"][i]||"";}

// State
let currentSubject="Physics",currentQIndex=0,answers={},status={},timeLeft=3*60*60,mockIndices={},quizTitle="JEE Mains Mock Test";

function loadState(){
  answers=JSON.parse(localStorage.getItem("mockAnswers")||"{}");
  status=JSON.parse(localStorage.getItem("mockStatus")||"{}");
  currentSubject=localStorage.getItem("mockSubject")||"Physics";
  mockIndices=JSON.parse(localStorage.getItem("mockIndices")||"{}");
  currentQIndex=mockIndices[currentSubject]!==undefined?mockIndices[currentSubject]:0;
  const savedEnd=localStorage.getItem("mockEndTime");
  if(savedEnd){let diff=Math.floor((parseInt(savedEnd)-Date.now())/1000);if(diff>0)timeLeft=diff;else timeLeft=0;}
  else localStorage.setItem("mockEndTime",Date.now()+timeLeft*1000);
}
function saveState(){localStorage.setItem("mockAnswers",JSON.stringify(answers));localStorage.setItem("mockStatus",JSON.stringify(status));localStorage.setItem("mockSubject",currentSubject);mockIndices[currentSubject]=currentQIndex;localStorage.setItem("mockIndices",JSON.stringify(mockIndices));localStorage.setItem("mockEndTime",Date.now()+timeLeft*1000);}

// Timer
const timerEl=document.getElementById("timer");
function updateTimer(){let h=Math.floor(timeLeft/3600),m=Math.floor((timeLeft%3600)/60),s=timeLeft%60;timerEl.textContent=`Time Left: ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;if(timeLeft<=0){submitTest();return;}timeLeft--;saveState();setTimeout(updateTimer,1000);}

// Navigation
const navButtons=document.getElementById("nav-buttons");

function statusToClass(key){const st=status[key];if(st==='not-visited')return 'not-visited';if(st==='visited'||st==='not-answered')return 'not-answered';if(st==='attempted')return 'attempted';if(st==='marked')return 'marked';if(st==='marked-answered')return 'marked-answered';return 'not-visited';}

function updateNavButtonClass(index){const key=`${currentSubject}-${index}`;if(!navButtons.children[index])return;navButtons.children[index].className="question-btn "+statusToClass(key);}

function loadNav(){navButtons.innerHTML="";questions[currentSubject].forEach((_,i)=>{let key=`${currentSubject}-${i}`;let btn=document.createElement("button");btn.textContent=i+1;btn.className="question-btn "+statusToClass(key);btn.onclick=()=>{loadQuestion(i);saveState();if(window.innerWidth<768)toggleSidebar();};navButtons.appendChild(btn);});}

function loadQuestion(index){currentQIndex=index;mockIndices[currentSubject]=currentQIndex;const qObj=questions[currentSubject][index];const key=`${currentSubject}-${index}`;document.getElementById("question-text").innerHTML=qObj.q;const imageDiv=document.getElementById("question-image-container");imageDiv.innerHTML="";if(qObj.image){let img=document.createElement("img");img.src=qObj.image;img.className="question-image";imageDiv.appendChild(img);}const optionsDiv=document.getElementById("options");optionsDiv.innerHTML="";let savedAnswer=answers[key];if(qObj.type==="mcq"){qObj.options.forEach((opt,i)=>{let lbl=document.createElement("label");lbl.innerHTML=`<input type="radio" name="option" value="${i}" onclick="lockOptions()"> ${opt}`;
optionsDiv.appendChild(lbl);});if(savedAnswer!==undefined){let radios=document.querySelectorAll('input[name="option"]');if(radios[savedAnswer])radios[savedAnswer].checked=true;}}if(status[key]==='not-visited')status[key]='visited';updateNavButtonClass(index);saveState();if(window.MathJax)MathJax.typesetPromise();}

function saveAnswer(){const qObj=questions[currentSubject][currentQIndex];const key=`${currentSubject}-${currentQIndex}`;let selected=document.querySelector('input[name="option"]:checked');if(selected){answers[key]=parseInt(selected.value);status[key]='attempted';}updateNavButtonClass(currentQIndex);saveState();if(currentQIndex<questions[currentSubject].length-1)loadQuestion(currentQIndex+1);}

function clearResponse(){
  const key=`${currentSubject}-${currentQIndex}`;
  delete answers[key];
  status[key]=(status[key]==='marked-answered')?'marked':'not-answered';
  updateNavButtonClass(currentQIndex);
  loadQuestion(currentQIndex);

  // üîì Re-enable options
  document.querySelectorAll('input[name="option"]').forEach(radio => {
    radio.disabled = false;
  });

  saveState();
}

function markForReview(){const key=`${currentSubject}-${currentQIndex}`;let selected=document.querySelector('input[name="option"]:checked');if(selected){answers[key]=parseInt(selected.value);status[key]='marked-answered';}else{status[key]='marked';}updateNavButtonClass(currentQIndex);saveState();if(currentQIndex<questions[currentSubject].length-1)loadQuestion(currentQIndex+1);}
function goBack(){if(currentQIndex>0)loadQuestion(currentQIndex-1);}
function switchSubject(subj){currentSubject=subj;document.querySelectorAll(".subject-tabs button").forEach(b=>b.classList.remove("active"));document.querySelectorAll(".subject-tabs button").forEach(b=>{if(b.innerText===subj)b.classList.add("active");});loadNav();currentQIndex=mockIndices[subj]!==undefined?mockIndices[subj]:0;loadQuestion(currentQIndex);saveState();}
function toggleSidebar(){document.getElementById("question-nav").classList.toggle("visible");}

function lockOptions() {
  const radios = document.querySelectorAll('input[name="option"]');
  radios.forEach(radio => {
    // Disable all except the one selected
    if (!radio.checked) {
      radio.disabled = true;
    }
  });
}

// Submit
function submitTest(){
  document.querySelector(".container").style.display="none";
  document.querySelector("header").style.display="none";
  const resultDiv=document.getElementById("result");
  resultDiv.style.display="block";
  document.getElementById("show-sol-btn").style.display="inline-block";
  document.getElementById("shareWhatsappBtn").style.display="inline-block";

  let total=0,score=0;
  let html=`<h2>Test Result</h2>`;
  for(let subj in questions){
    html+=`<h3>${subj}</h3><table><tr><th>Q.No</th><th>Selected</th><th>Correct</th><th>Marks</th></tr>`;
    questions[subj].forEach((q,i)=>{
      total++;
      const key=`${subj}-${i}`;
      let sel=answers[key],corr=q.correct,marks=0;
      if(sel===undefined)marks=0;
      else if(sel===corr)marks=4;
      else marks=-1;
      let selText=(sel===undefined)?"Not Attempted":optionLetter(sel);
      let corrText=optionLetter(corr);
      html+=`<tr><td>${i+1}</td><td>${selText}</td><td>${corrText}</td><td>${marks}</td></tr>`;
      score+=marks;
    });
    html+="</table>";
  }
  html+=`<p id="scoreText"><b>Total Score: ${score}</b></p>`;
  resultDiv.innerHTML=html;
}

// Solutions accordion (unchanged)
function toggleSolutions(){
const solDiv=document.getElementById("solution-container");
if(solDiv.style.display==="none"){
  solDiv.innerHTML="";
  for(let subj in questions){
    let h2=document.createElement("h2");h2.style.color="#004080";h2.textContent=subj;solDiv.appendChild(h2);
    questions[subj].forEach((q,i)=>{
      let acc=document.createElement("button");acc.className="accordion";acc.textContent=`Q${i+1}: ${q.q}`;
      let panel=document.createElement("div");panel.className="panel";
      if(q.image)panel.innerHTML=`<img src="${q.image}" style="max-width:100%; margin-bottom:5px;"><br>`;
      panel.innerHTML+=`<b>Answer:</b> ${q.type==="mcq"?q.options[q.correct]:q.correct}<br>`;
      if(q.solution_steps)q.solution_steps.forEach(step=>{let p=document.createElement("p");p.innerHTML=step;panel.appendChild(p);});
      acc.onclick=function(){this.classList.toggle("active");panel.style.display=(panel.style.display==="block")?"none":"block";if(window.MathJax)MathJax.typesetPromise();};
      solDiv.appendChild(acc);solDiv.appendChild(panel);
    });
  }
  solDiv.style.display="block";document.getElementById("show-sol-btn").textContent="Hide Solution Steps";
}else{solDiv.style.display="none";document.getElementById("show-sol-btn").textContent="Show Solution Steps";}
}
// WhatsApp Share
function shareOnWhatsApp(){
  if(!student){alert("Please start the quiz first.");return;}
  const scoreText=document.getElementById('scoreText').innerText;
  let details="";
  document.querySelectorAll('#result table').forEach(table=>{
    const subj=table.previousElementSibling.textContent;
    details+=`\nüìö ${subj}\n`;
    [...table.querySelectorAll('tr')].forEach((row,index)=>{
      if(index===0)return;
      const cells=row.querySelectorAll('td');
      details+=`Q${cells[0].innerText} ‚Üí Your: ${cells[1].innerText}, Correct: ${cells[2].innerText}, Marks: ${cells[3].innerText}\n`;
    });
  });
  const msg=`üìò Quiz Title: ${quizTitle}\nüë§ Student: ${student}\n\n${scoreText}\n${details}`;
  const encoded=encodeURIComponent(msg);
  const phone="918069409455";
  window.open(`https://wa.me/${phone}?text=${encoded}`,"_blank");
}
document.getElementById('shareWhatsappBtn').onclick=shareOnWhatsApp;

// Report
document.getElementById('sendReport').onclick=()=>{
  if(!student){alert("Please start the quiz first.");return;}
  const msg=document.getElementById('reportMsg').value.trim();
  if(!msg){alert("Write your message first.");return;}
  const payload=`‚ö†Ô∏è Reported Mistake / Doubt\nQuiz: ${quizTitle}\nStudent: ${student}\n\n${msg}`;
  const encoded=encodeURIComponent(payload);
  const phone="918069409455";
  window.open(`https://wa.me/${phone}?text=${encoded}`,"_blank");
  document.getElementById('reportModal').style.display="none";
  document.getElementById('reportMsg').value="";
};
document.getElementById('closeReport').onclick=()=>{document.getElementById('reportModal').style.display="none";};
document.getElementById('reportBtn').onclick=()=>{document.getElementById('reportModal').style.display="flex";};
</script>
