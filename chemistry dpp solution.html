    dppButtons.appendChild(contactBtn);

    // Row 2: Subject Button
    const mainBtn = document.createElement('button');
    mainBtn.className = 'main-button';
    mainBtn.innerText = subject;
    mainBtn.addEventListener('click', () => {
      document.querySelectorAll('[id$="-panel"]').forEach(p => {
        if (p.id !== subject + '-panel') p.style.display = 'none';
      });
      const panel = document.getElementById(subject + '-panel');
      panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    });
    subjectButtons.appendChild(mainBtn);

    // Subject Panel
    const panelDiv = document.createElement('div');
    panelDiv.id = subject + '-panel';
    panelDiv.style.display = 'none';

    for (const chapter in googleDriveLinks[subject]) {
      const chapBtn = document.createElement('button');
      chapBtn.className = 'chapter-button';
      chapBtn.innerText = chapter;
      chapBtn.addEventListener('click', () => {
        document.querySelectorAll('.pdf-links').forEach(l => l.style.display = 'none');
        const linksDiv = document.getElementById(subject + '-' + chapter + '-links');
        linksDiv.style.display = (linksDiv.style.display === 'block') ? 'none' : 'block';
      });
      panelDiv.appendChild(chapBtn);

      const linksDiv = document.createElement('div');
      linksDiv.id = subject + '-' + chapter + '-links';
      linksDiv.className = 'pdf-links';

      for (const category in googleDriveLinks[subject][chapter]) {
        const catBtn = document.createElement('button');
        catBtn.className = 'category-button';
        catBtn.innerText = category;
        linksDiv.appendChild(catBtn);

        const files = googleDriveLinks[subject][chapter][category];
        files.forEach(file => {
          const a = document.createElement('a');
          a.href = "https://drive.google.com/file/d/" + file.id + "/preview";
          a.target = "pdfFrame";
          a.innerText = file.name;
          a.addEventListener('click', (e) => {
            e.preventDefault();
            pdfFrame.src = a.href;
            viewer.style.display = 'block';
            backButton.style.display = 'block';
            subjectsContainer.style.display = 'none';
            dppButtons.style.display = 'none';
            subjectButtons.style.display = 'none';
          });
          linksDiv.appendChild(a);
        });
      }
      panelDiv.appendChild(linksDiv);
    }
    subjectsContainer.appendChild(panelDiv);
  }

  function goBack() {
    viewer.style.display = 'none';
    backButton.style.display = 'none';
    subjectsContainer.style.display = 'block';
    dppButtons.style.display = 'grid';
    subjectButtons.style.display = 'grid';
    pdfFrame.src = "";
  }

  function sendWhatsApp() {
    const name = document.getElementById("studentName").value;
    const msg = document.getElementById("studentMessage").value;
    const phone = "918069409455"; // with country code
    const text = `Name: ${name}%0ARequest: ${msg}`;
    window.open(`https://wa.me/${phone}?text=${text}`, "_blank");
    closeForm();
  }

  function closeForm() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("contactForm").style.display = "none";
    document.getElementById("studentName").value = "";
    document.getElementById("studentMessage").value = "";
  }
</script>
