  <title>G10 Educational Platform - Admission</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-size: 16px;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 17px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;

    button:hover { background-color: #0056b3; }
    #pdf-frame {

      border: none;

      margin-top: 20px;
    }
    #service-type-box {

      margin: 30px auto;
      max-width: 600px;

      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
    }
    #service-type-box h2 {

      color: #007BFF;
    }
    .service-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
    }
    .service-btn:hover {
      background-color: #218838;
    }
    @media (max-width: 768px) {
      button, .service-btn {
        width: 100%;

        padding: 14px;

  </style>
</head>
