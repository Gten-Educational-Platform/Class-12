<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Material</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      color: #333;
    }

    h1 {
      text-align: center;
      color: #006064;
    }

    label {
      font-weight: bold;
      color: #00796B;
    }

    select, button {
      margin: 5px;
      padding: 8px 12px;
      border: 2px solid #00796B;
      border-radius: 5px;
      background-color: #e0f2f1;
      color: #004D40;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select:hover, button:hover {
      background-color: #b2dfdb;
    }

    button.load-btn {
      background-color: #00796B;
      color: white;
    }

    button.load-btn:hover {
      background-color: #004D40;
    }

    button.back-btn {
      background-color: #b71c1c;
      color: white;
    }

    button.back-btn:hover {
      background-color: #7f0000;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 3px solid #004D40;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      select, button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>TOPIC WISE MCQ ANSWERKEY AND SOLUTION</h1>

  <select id="subject">
    <option value="">Select Subject</option>
    <option value="physics">Physics</option>
    <option value="chemistry">Chemistry</option>
    <option value="math">Math</option>
  </select>

  <label for="class">Class:</label>
  <select id="class">
    <option value="">Select Class</option>
  </select>

  <label for="chapter">Chapter:</label>
  <select id="chapter">
    <option value="">Select Chapter</option>
  </select>

  <label for="pdfType">PDF Type:</label>
  <select id="pdfType">
    <option value="">Select Type</option>
  </select>

  <button class="load-btn" onclick="loadPDF()">Load PDF</button>
  <button class="back-btn" onclick="resetAll()">Back</button>

  <iframe id="pdfViewer" src=""></iframe>

      },
      Math: {
        "Class 11": {
          "Chapter 1 - Sets": {
            "Answer Key": "https://drive.google.com/file/d/1ms4euLLW-esnq4t4kycjKIoVengXgoXx/view",

    };

    const subjectSelect = document.getElementById("subject");
    const classSelect = document.getElementById("class");
    const chapterSelect = document.getElementById("chapter");
    const pdfTypeSelect = document.getElementById("pdfType");
    const pdfViewer = document.getElementById("pdfViewer");

    subjectSelect.addEventListener("change", () => {
      classSelect.innerHTML = '<option value="">Select Class</option>';
      chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
      pdfTypeSelect.innerHTML = '<option value="">Select Type</option>';
      pdfViewer.src = "";
      if (subjectSelect.value && data[subjectSelect.value]) {
        Object.keys(data[subjectSelect.value]).forEach(cls => {
          classSelect.innerHTML += `<option value="${cls}">${cls}</option>`;
        });
      }
    });

    classSelect.addEventListener("change", () => {
      chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
      pdfTypeSelect.innerHTML = '<option value="">Select Type</option>';
      pdfViewer.src = "";
      if (subjectSelect.value && classSelect.value) {
        const chapters = data[subjectSelect.value][classSelect.value];
        Object.keys(chapters).forEach(chap => {
          chapterSelect.innerHTML += `<option value="${chap}">${chap}</option>`;
        });
      }
    });

    chapterSelect.addEventListener("change", () => {
      pdfTypeSelect.innerHTML = '<option value="">Select Type</option>';
      pdfViewer.src = "";
      if (subjectSelect.value && classSelect.value && chapterSelect.value) {
        const types = data[subjectSelect.value][classSelect.value][chapterSelect.value];
        Object.keys(types).forEach(type => {
          pdfTypeSelect.innerHTML += `<option value="${type}">${type}</option>`;
        });
      }
    });

    function loadPDF() {
      const subj = subjectSelect.value;
      const cls = classSelect.value;
      const chap = chapterSelect.value;
      const type = pdfTypeSelect.value;
      if (subj && cls && chap && type) {
        const link = data[subj][cls][chap][type];
        const fileId = link.split("/d/")[1].split("/")[0];
        pdfViewer.src = `https://drive.google.com/file/d/${fileId}/preview`;
      } else {
        alert("Please select all options!");
      }
    }

    function resetAll() {
      subjectSelect.value = "";
      classSelect.innerHTML = '<option value="">Select Class</option>';
      chapterSelect.innerHTML = '<option value="">Select Chapter</option>';
      pdfTypeSelect.innerHTML = '<option value="">Select Type</option>';
      pdfViewer.src = "";
    }
  </script>
</body>
</html>
