<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G10 Coaching Admission</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 20px;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }

    .thank-you {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    .thank-you h2 {
      color: green;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      button {
        width: 100%;
        font-size: 20px;
      }

      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <h1>G10 Educational Platform</h1>

  <div id="main-buttons">
    <button onclick="showProspectus()">View Prospectus</button>
    <button onclick="openForm()">Fill Admission Form</button>
  </div>

  <iframe id="pdf-frame" style="display:none;" src="https://drive.google.com/file/d/1we22QTVvt33YMLwMx09HFqXeCB0Iai5a/preview"></iframe>

  <div class="thank-you" id="thankYouBox">
    <h2>ðŸŽ‰ Thank You!</h2>
    <p>Your admission form has been submitted successfully.</p>
    <p>Weâ€™ll get in touch with you soon via email or phone.</p>
    <div style="margin-top: 20px;">
      <a href="https://g10educationalplatformindia.co.in/">Go to Home</a>
    </div>
  </div>

  <script>
    function showProspectus() {
      document.getElementById('pdf-frame').style.display = 'block';
      document.getElementById('thankYouBox').style.display = 'none';
    }

    function openForm() {
      const formUrl = 'https://www.g10educationalplatformindia.co.in/courses/Introduction-Course-684d65cb5cd3522ea1b45d44';
      window.open(formUrl, '_blank');
    }

    // Function to check if URL has ?submitted=true
    function checkForSubmission() {
      const urlParams = new URLSearchParams(window.location.search);
      const submitted = urlParams.get('submitted');
      if (submitted === 'true') {
        document.getElementById('thankYouBox').style.display = 'block';
        document.getElementById('pdf-frame').style.display = 'none';
        document.getElementById('main-buttons').style.display = 'none';
      }
    }

    // Run on page load
    checkForSubmission();
  </script>
</body>
</html>
