      cursor: pointer;

      width: 100%;
      font-weight: bold;
      text-align: center;

  const subjectsContainer = document.getElementById('subjects');
  const viewer = document.getElementById('viewer');
  const backButton = document.getElementById('backButton');
  const pdfFrame = document.getElementById('pdfFrame');
  const dppButtons = document.getElementById('dppButtons');
  const subjectButtons = document.getElementById('subjectButtons');

  for (const subject in googleDriveLinks) {
    // Row 1: External Link Button
    const extBtn = document.createElement('button');
    extBtn.className = "dropbtn";
    extBtn.innerHTML = `<img src="https://img.icons8.com/fluency/48/000000/external-link.png"> ${subject} DPP Question`;
    extBtn.onclick = () => window.open(externalLinks[subject], "_blank");
    dppButtons.appendChild(extBtn);

    // Row 2: Subject Button
    const mainBtn = document.createElement('button');
    mainBtn.className = 'main-button';
    mainBtn.innerText = subject;
    
mainBtn.addEventListener('click', () => {
  // First collapse all other subject panels
  document.querySelectorAll('[id$="-panel"]').forEach(p => {
    if (p.id !== subject + '-panel') {
      p.style.display = 'none';
    }
  });

  // Then toggle only the clicked subject panel
  const panel = document.getElementById(subject + '-panel');
  panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
});

    subjectButtons.appendChild(mainBtn);

    // Subject Panel (hidden by default)
    const panelDiv = document.createElement('div');
    panelDiv.id = subject + '-panel';
    panelDiv.style.display = 'none';

    for (const chapter in googleDriveLinks[subject]) {
      const chapBtn = document.createElement('button');
      chapBtn.className = 'chapter-button';
      chapBtn.innerText = chapter;
     
	 chapBtn.addEventListener('click', () => {
  // Collapse all chapters inside this subject first
  document.querySelectorAll(`#${subject}-panel > div`).forEach(div => {
    if (div.id !== subject + '-' + chapter + '-panel') {
      div.style.display = 'none';
    }
  });

  // Then toggle the clicked chapter
  const chapterPanel = document.getElementById(subject + '-' + chapter + '-panel');
  chapterPanel.style.display = chapterPanel.style.display === 'block' ? 'none' : 'block';
});

      panelDiv.appendChild(chapBtn);

      const chapterDiv = document.createElement('div');
      chapterDiv.id = subject + '-' + chapter + '-panel';
      chapterDiv.style.display = 'none';

      for (const category in googleDriveLinks[subject][chapter]) {
        const catBtn = document.createElement('button');
        catBtn.className = 'category-button';
        catBtn.innerText = category;
        const catId = `${subject}-${chapter}-${category.replace(/ /g, '-')}`;
      

	  catBtn.addEventListener('click', () => {
          const list = document.getElementById(catId);
          list.style.display = list.style.display === 'block' ? 'none' : 'block';
        });
        chapterDiv.appendChild(catBtn);

        const pdfList = document.createElement('div');
        pdfList.className = 'pdf-links';
        pdfList.id = catId;

        googleDriveLinks[subject][chapter][category].forEach((pdf) => {
          const link = document.createElement('a');
          link.href = "#";
          link.innerText = pdf.name;
          link.addEventListener('click', (e) => {
            e.preventDefault();
            showPDF(pdf.id);
          });
          pdfList.appendChild(link);
        });

        chapterDiv.appendChild(pdfList);
      }

      panelDiv.appendChild(chapterDiv);
    }

    subjectsContainer.appendChild(panelDiv);
  }

  function showPDF(fileId) {
    const url = `https://drive.google.com/file/d/${fileId}/preview`;
    pdfFrame.src = url;

    // Hide all button sections
    dppButtons.style.display = 'none';
    subjectButtons.style.display = 'none';
    subjectsContainer.style.display = 'none';

    // Show PDF viewer and Back button
    viewer.style.display = 'block';
    backButton.style.display = 'inline-block';
  }

  function goBack() {
    pdfFrame.src = "";

    // Show all buttons again
    dppButtons.style.display = 'grid';
    subjectButtons.style.display = 'grid';
    subjectsContainer.style.display = 'block';

    // Hide viewer and Back button
    viewer.style.display = 'none';
    backButton.style.display = 'none';
  }
</script>
